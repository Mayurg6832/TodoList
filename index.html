<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<script src="https://kit.fontawesome.com/1574aaf34b.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New ToDo">
		<ul>
			<li><span><i class="fas fa-trash"></i></span> walk dog</li>
			<li><span><i class="fas fa-trash"></i></span> goto market</li>
			<li><span><i class="fas fa-trash"></i></span> feed dog</li>
		</ul>
	</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
